<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Create New Category')" />
<body>
<div th:replace="fragments :: header"></div>
<div align="center">
  <h1>Create New Category</h1>
  <br/>
  <form action="#" th:action="@{/front/category/save}" th:object="${category}" method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Category Name:</td>
        <td><input type="text" th:field="*{name}" class="form-control" /></td>
      </tr>
      <tr>
        <td>Moderated by:</td>
        <td><input type="text" th:field="*{moderatedBy}" class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><button type="submit" class="btn btn-primary">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
